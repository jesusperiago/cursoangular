<div class="col">
  <form class="form-row" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()">
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only">Nombre</label>

    </div>
    <div class="form-group col-md-2">
      <label for="apellido" class="sr-only">Apellido</label>

    </div>
    <div class="col">


    </div>
  </form>
</div>
<form>
  <div class="form-row">
    <div class="col">
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="nombreInput"
             required>
    </div>
    <div class="col">
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
             [(ngModel)]="apellidoInput" required>
    </div>
    <div class="col-1">
      <button type="submit" class="btn btn-primary" (click)="onGuardarPersona()" *ngIf="indice == null"> Agregar</button>
      <button type="submit" class="btn btn-primary" (click)="onGuardarPersona()" *ngIf="indice != null"> Editar</button>
    </div>
    <div class="col-1">
      <button type="submit" class="btn btn-danger" *ngIf="indice != null" (click)="eliminarPersona()">Eliminar</button>
    </div>
  </div>
</form>
